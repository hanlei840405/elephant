<div class="widgets">
<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">{{createOrEdit}}</h4>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" role="form" name="positionForm" novalidate>
        <div class="form-group">
          <label class="col-sm-2 control-label">所属属地</label>
          <div class="col-sm-10">
            <ui-select ng-model="location.selected"
                class="btn-group bootstrap-select form-control"
                on-select="selectLocations($item, $model)"
                ng-disabled="false"
                search-enabled="true">
                <ui-select-match placeholder="所属属地">
                  {{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices
                repeat="item in locations | filter: $select.search">
                <span ng-bind-html="item.name"></span>
              </ui-select-choices>
            </ui-select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">隶属部门</label>
          <div class="col-sm-10">
            <ui-select ng-model="department.selected"
                class="btn-group bootstrap-select form-control"
                on-select="selectDepartment($item, $model)"
                ng-disabled="false"
                search-enabled="true">
                <ui-select-match placeholder="隶属部门">
                  {{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices
                repeat="item in departments | filter: $select.search">
                <span ng-bind-html="item.name"></span>
              </ui-select-choices>
            </ui-select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">上级岗位</label>
          <div class="col-sm-10">
            <ui-select ng-model="parent.selected"
                class="btn-group bootstrap-select form-control"
                ng-disabled="false"
                search-enabled="true">
                <ui-select-match placeholder="上级岗位">
                  {{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices
                repeat="item in positions | filter: $select.search">
                <span ng-bind-html="item.name"></span>
              </ui-select-choices>
            </ui-select>
          </div>
        </div>
        <div class="form-group">
          <label for="positionName" class="col-sm-2 control-label">岗位名称</label>
          <div class="col-sm-10" ng-class="{'has-error': positionForm.positionName.$invalid && (positionForm.positionName.$dirty || positionForm.$submitted)}">
            <input type="text" class="form-control" id="positionName" name="positionName"
              ng-model="position.name" placeholder="岗位名称" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">负责人岗</label>
          <div class="col-sm-10">
            <ui-select ng-model="manager.selected"
                class="btn-group bootstrap-select form-control"
                ng-disabled="false"
                search-enabled="true">
                <ui-select-match placeholder="负责人岗">
                  {{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices
                repeat="item in managers | filter: $select.search">
                <span ng-bind-html="item.name"></span>
              </ui-select-choices>
            </ui-select>
          </div>
        </div>
      </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="submitForm(positionForm)">提交</button>
  </div>
</div>
</div>
