<div class="widgets">
    <div class="row">
        <div class="col-md-3">
            <div ba-panel ba-panel-title="部门层级" ba-panel-class="with-scroll">
                <div class="row">
                    <div class="col-sm-12">
                        <div js-tree="basicConfig" ng-model="treeData" tree="departmentTree"
                             tree-events="ready:readyCB;select_node:showNode;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div ba-panel ba-panel-title="部门信息" ba-panel-class="with-scroll department-panel">
                <form class="form-horizontal" role="form" name="departmentForm" ng-submit="submitForm(departmentForm)"
                      novalidate>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">所属属地</label>
                        <div class="col-sm-10">
                            <ui-select ng-model="location.selected"
                                       class="btn-group bootstrap-select form-control"
                                       ng-disabled="false"
                                       append-to-body="true"
                                       search-enabled="true">
                                <ui-select-match placeholder="所属属地">
                                    {{$select.selected.name}}
                                </ui-select-match>
                                <ui-select-choices
                                        repeat="item in locations | filter: $select.search">
                                    <span ng-bind-html="item.name"></span>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">上级部门</label>
                        <div class="col-sm-10">
                            <ui-select ng-model="parent.selected"
                                       class="btn-group bootstrap-select form-control"
                                       ng-disabled="false"
                                       append-to-body="true"
                                       search-enabled="true">
                                <ui-select-match placeholder="上级部门">
                                    {{$select.selected.name}}
                                </ui-select-match>
                                <ui-select-choices
                                        repeat="item in departments | filter: $select.search">
                                    <span ng-bind-html="item.name"></span>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="departmentName" class="col-sm-2 control-label">部门名称</label>
                        <div class="col-sm-10"
                             ng-class="{'has-error': departmentForm.departmentName.$invalid && (departmentForm.departmentName.$dirty || departmentForm.$submitted)}">
                            <input type="text" class="form-control" id="departmentName" name="departmentName"
                                   ng-model="department.name" placeholder="部门名称" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <alloy-editor id="myEditor" name="myEditor" ng-model="model.content"></alloy-editor>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10 btn-group">
                            <button type="submit" ng-if="action.saveAction" class="btn btn-primary">新增</button>
                            <button type="submit" ng-if="action.modifyAction" class="btn btn-warning">修改</button>
                            <button type="button" ng-if="action.deleteAction" class="btn btn-danger"
                                    ng-click="preDelete()">删除
                            </button>
                            <button type="button" ng-if="action.reuseAction" class="btn btn-default"
                                    ng-click="preReuse()">启用
                            </button>
                            <button type="button" class="btn btn-success" ng-click="reset()">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
