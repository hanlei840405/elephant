<div class="widgets">
    <div class="row">
        <div class="col-md-7">
            <div ba-panel ba-panel-class="with-scroll department-panel">
                <table class="table table-hover" st-table="owners" st-pipe="doPage">
                    <thead>
                    <tr class="sortable ">
                        <th class="browser-icons"></th>
                        <th>名称</th>
                        <th>身份证号</th>
                        <th>电话</th>
                        <th>性别</th>
                        <th>生日</th>
                        <th width="15%"></th>
                    </tr>
                    <tr>
                        <th></th>
                        <th><input st-search="name" placeholder="名称" class="form-control search-input" type="search"/>
                        </th>
                        <th>
                        </th>
                        <th><input st-search="mobile" placeholder="电话" class="form-control search-input" type="search"/>
                        </th>
                        <th>
                        </th>
                        <th>
                        </th>
                        <th><input st-search="location" placeholder="属地" class="form-control search-input"
                                   type="search"/>
                        </th>
                        <th>
                            <button class="btn btn-sm btn-primary" modal-form ng-click="toSave()"><i
                                    class="glyphicon glyphicon-plus">新建
                            </i></button>
                        </th>
                    </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                    <tr ng-repeat="owner in owners">
                        <td><img ng-src="{{showHeadImg(owner.headImg)}}" width="32" height="32"></td>
                        <td>{{owner.name}}</td>
                        <td>{{owner.idNumber}}</td>
                        <td>{{owner.mobile}}</td>
                        <td>{{owner.gender}}</td>
                        <td>{{owner.birthday}}</td>
                        <td>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-warning" ng-if="owner.status=='启用'"
                                        ng-click="toSave(owner)"><i
                                        class="glyphicon glyphicon-pencil">修改
                                </i></button>
                                <button class="btn btn-sm btn-danger" ng-if="owner.status=='启用'"
                                        ng-click="preDelete(owner)"><i class="glyphicon glyphicon-remove">删除
                                </i></button>
                                <button class="btn btn-sm btn-danger" ng-if="owner.status=='删除'"
                                        ng-click="preReuse(owner)"><i class="glyphicon glyphicon-ok">启用
                                </i></button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                    <tr>
                        <td colspan="8" class="text-center">Loading ...</td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="8" class="text-center">
                            <div st-pagination="" st-items-by-page="10" st-displayed-pages="8"></div>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <div class="col-md-5">
            <div ba-panel ba-panel-title="购买/租赁房产" ba-panel-class="with-scroll department-panel">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>区域</th>
                        <th>楼号</th>
                        <th>房产</th>
                        <th>管家</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="house in houses">
                        <td>{{house.area.floor.building.locationName}}</td>
                        <td>{{house.area.floor.building.name}}</td>
                        <td>{{house.name}}</td>
                        <td>{{house.area.username}}</td>
                        <td>
                            <button class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove">删除</i></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
