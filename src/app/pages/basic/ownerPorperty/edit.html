<div class="widgets">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
                <em class="ion-ios-close-empty sn-link-close"></em>
            </button>
            <h4 class="modal-title" id="myModalLabel">{{createOrEdit}}</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" role="form" name="ownerForm" novalidate>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="name"
                               ng-model="owner.name" placeholder="姓名">
                    </div>
                    <label for="idNumber" class="col-sm-2 control-label">身份证号</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="idNumber"
                               ng-model="owner.idNumber" placeholder="身份证号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobile" class="col-sm-2 control-label">电话</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="mobile"
                               ng-model="owner.mobile" placeholder="电话">
                    </div>
                    <label class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-4">
                        <ui-select ng-model="owner.gender"
                                   class="btn-group bootstrap-select form-control"
                                   ng-disabled="false"
                                   search-enabled="true">
                            <ui-select-match placeholder="性别">
                                {{$select.selected}}
                            </ui-select-match>
                            <ui-select-choices
                                    repeat="item in genders | filter: $select.search">
                                <span ng-bind-html="item"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">出生日期</label>
                    <div class="col-sm-4">
                        <p class="input-group datepicker">
                            <input type="text" class="form-control"
                                   uib-datepicker-popup="{{datePicker.birthday.format}}"
                                   datepicker-options="datePicker.birthday.options" ng-model="owner.birthday"
                                   is-open="datePicker.birthday.opened" ng-required="true"
                                   close-text="Close" alt-input-formats="altInputFormats" show-button-bar="false"/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="selectDate('birthday')"><i
                                        class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>

                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="submitForm(ownerForm)">提交</button>
        </div>
    </div>
</div>
