<div class="widgets">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
                <em class="ion-ios-close-empty sn-link-close"></em>
            </button>
            <h4 class="modal-title" id="myModalLabel">字典明细</h4>
        </div>
        <div class="modal-body">
            <table class="table table-hover" st-table="areas" st-pipe="doPage">
                <thead>
                <tr class="sortable ">
                    <th>编码</th>
                    <th>名称</th>
                    <th>
                        <button class="btn btn-primary" modal-form ng-click="toSaveDictionaryItem()"><i
                                class="glyphicon glyphicon-plus">新建
                        </i></button>
                    </th>
                </tr>
                </thead>
                <tbody ng-show="!isLoading">
                <tr ng-repeat="dictionaryItem in dictionaryItems" class="editable-row">
                    <td>
                            <span editable-text="dictionaryItem.key" e-name="key" e-form="dictionaryItemForm"
                                  e-required>
                              {{ dictionaryItem.key}}
                            </span>
                    </td>
                    <td>
                            <span editable-text="dictionaryItem.name" e-name="name" e-form="dictionaryItemForm"
                                  e-required>
                              {{ dictionaryItem.name}}
                            </span>
                    </td>
                    <td>
                        <form editable-form name="dictionaryItemForm" ng-show="dictionaryItemForm.$visible"
                              class="form-buttons form-inline"
                              shown="showDictionaryItemForm" ng-submit="submitDictionaryItemForm(dictionaryItemForm)">
                            <div class="btn-group">
                                <button type="submit" ng-disabled="dictionaryItemForm.$waiting"
                                        class="btn btn-primary editable-table-button btn-sm">
                                    保存
                                </button>
                                <button type="button" ng-disabled="dictionaryItemForm.$waiting"
                                        ng-click="dictionaryItemForm.$cancel()"
                                        class="btn btn-default editable-table-button btn-sm">
                                    取消
                                </button>
                            </div>
                        </form>
                        <div class="btn-group" ng-show="!dictionaryItemForm.$visible">
                            <button class="btn btn-primary editable-table-button btn-sm"
                                    ng-click="dictionaryItemForm.$show()">修改
                            </button>
                            <button class="btn btn-danger editable-table-button btn-sm"
                                    ng-click="preDelete(dictionaryItem)">删除
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="$dismiss()">取消</button>
        </div>
    </div>
</div>
