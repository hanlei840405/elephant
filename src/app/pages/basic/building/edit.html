<div class="widgets">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
                <em class="ion-ios-close-empty sn-link-close"></em>
            </button>
            <h4 class="modal-title" id="myModalLabel">{{createOrEdit}}</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" role="form" name="buildingForm" novalidate>
                <div class="form-group">
                    <label class="col-sm-2 control-label">属地</label>
                    <div class="col-sm-4">
                        <ui-select ng-model="location.selected"
                                   class="btn-group bootstrap-select form-control"
                                   on-select="selectPositions($item, $model)"
                                   ng-disabled="false"
                                   search-enabled="true">
                            <ui-select-match placeholder="所属属地">
                                {{$select.selected.name}}
                            </ui-select-match>
                            <ui-select-choices
                                    repeat="item in locations | filter: $select.search">
                                <span ng-bind-html="item.name"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <label for="name" class="col-sm-2 control-label">名称</label>
                    <div class="col-sm-4"
                         ng-class="{'has-error': buildingForm.name.$invalid && (buildingForm.name.$dirty || buildingForm.$submitted)}">
                        <input type="text" class="form-control" id="name"
                               ng-model="building.name" placeholder="名称" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="acreage" class="col-sm-2 control-label">面积</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="acreage"
                               ng-model="building.acreage" placeholder="面积">
                    </div>
                    <label for="height" class="col-sm-2 control-label">高度</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="height"
                               ng-model="building.height" placeholder="高度">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-2 control-label">地址</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="address"
                               ng-model="building.address" placeholder="地址">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="submitForm(buildingForm)">提交</button>
        </div>
    </div>
</div>
